baseURL = "http://nufe.wiki/" # The URL of your site.
title = "NUFE Unofficial Wiki" # Title of your site
theme = ["mtfwiki-modified", "zdoc"]

defaultContentLanguage = "cn" # Default language to use (if you setup multilingual)
defaultContentLanguageInSubdir = true # baseURL/en/, baseURL/kr/ ...
hasCJKLanguage = true # Set `true` for Chinese/Japanese/Korean languages.

copyright = "NUFE Unofficial WikiÂ©{year}, All Rights Reserved" # copyright symbol: $copy; current year: {year}
timeout = "1m"
enableEmoji = true
enableRobotsTXT = true
paginate = 13
rssLimit = 100

googleAnalytics = ""

disableKinds = ["taxonomyTerm"]
[params]
hostName = "https://nufe.wiki"
custom_js = [
  "sweetalert.min.js",
  "qrcode.min.js",
  "customize.js"
]


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true
    
[taxonomies]
  tag = "tags"