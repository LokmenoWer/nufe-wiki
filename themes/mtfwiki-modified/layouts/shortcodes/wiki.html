{{- $name := .Get 0 -}}
{{- $language := .Get 1 | default "zh" -}}
{{- $item := replace $name " " "_" -}}
{{- $locale := "wiki" -}}
{{- if hasPrefix $.Site.Language.Lang $language -}}
  {{- $locale = $.Site.Language.Lang -}}
{{- end -}}
<a href="https://{{ $language }}.wikipedia.org/{{ $locale }}/{{ $item }}">{{ $name }}</a>
